<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Shalom</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>

    <div class="container">
        <h1>Barbería Shalom</h1>

        <form id="appointmentForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>

            <label for="service">Servicio:</label>
            <select id="service" required>
                <option value="Corte">Corte</option>
                <option value="Corte con barba">Corte con barba</option>
                <option value="Solo barba">Solo barba</option>
                <option value="Solo marcada de corte">Solo marcada de corte</option>
            </select>

            <label for="date">Fecha:</label>
            <input type="date" id="date" required>

            <label for="time">Hora:</label>
            <select id="time" required></select>

            <button type="submit">Agendar Cita</button>
        </form>

        <div id="notification" class="hidden">¡Nueva cita agendada!</div>

        <div id="adminLogin">
            <label for="adminPassword">Contraseña de Administrador:</label>
            <input type="password" id="adminPassword">
            <button id="adminLoginBtn">Ingresar</button>
        </div>

        <div id="appointmentsSection" class="hidden">
            <h2>Turnos Agendados</h2>
            <ul id="appointmentsList"></ul>
        </div>

    </div>

</body>
</html>
